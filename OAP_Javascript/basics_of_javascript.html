<script>
function findmin(a, b) {
    var a = document.getElementById("x");
    var b = document.getElementById("n");
    return (a < b) ? a : b;
}
function pow() {
    var x = document.getElementById("x").value;
    var n = document.getElementById("n").value;
    for (var i = 1; i < n; i++)
        x = x * x;
    return x;
}
</script>

<br><br> Рекурсия, стек
<script>
    function sum_recursion(n) {
        if (n == 1)
            return 1;
        return n + sum_recursion(n - 1);
    }

    function sum() {
        var x = +prompt("Введите число n, для которого необходимо вычислить сумму от 1 до n");
        alert("Сумма:" + sum_recursion(x));
    }

    function sumTo(n) {
      return n*(n+1)/2;
    }

    function fib(n) {
        if (n == 1 || n == 2)
            return 1;

        return fib(n-1) + fib(n-2);
    }
</script>
<button onclick="sum()">Sum 1..n</button>
<button onclick="alert(sumTo(5))">Sum 1..n by formula</button>
<button onclick="alert(fib(7))">Fibs</button>
